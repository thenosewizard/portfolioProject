{% extends 'base.html' %}


{%block content%}

<h1>Working</h1>
{% if question_list%}
<ul>
    {% for question in question_list%}
    <li><a href="{% url 'question-detail' question.id %}">{{question.question_text}}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>There are no more books in the library</p>
{% endif %}
{%endblock content%}
